<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special buat lita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Disposition" content="inline">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        .scrapbook {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            perspective: 2000px;
            visibility: hidden;
        }

        .scrapbook::-webkit-scrollbar {
            display: none;
        }

        .page {
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            background: #fff;
            transform-origin: center left;
            transform: rotateY(0deg);
            transition: transform 1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
    }

    .loading-dots {
        display: flex;
        margin-bottom: 10px;
    }

    .loading-dot {
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        margin: 0 5px;
        opacity: 0.3;
        transition: opacity 0.3s ease;
    }

    .loading-dot.active {
        opacity: 1;
    }

    .loading-progress {
        width: 200px;
        height: 5px;
        background-color: rgba(255,255,255,0.2);
        margin-top: 20px;
    }

    .loading-progress-bar {
        width: 0;
        height: 100%;
        background-color: white;
        transition: width 0.5s linear;
    }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

       

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cute-message {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
        }

        .floating-button, .done-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: #000000;
            border: white;
            border-radius: 15px;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            display: none;
            transition: all 0.3s ease;
        }

        .floating-button:hover, .done-button:hover {
            background-color: #000000;
            color: white;
        }

        .done-button {
            background-color: white;
            color: #000000;
        }

        .done-button:hover {
            background-color: #000000;
            color: white;
        }

        .cute-message {
            font-size: 1rem;
            font-weight: 600;
        }

        .page:nth-child(1) img { animation-delay: 0s; }
        .page:nth-child(2) img { animation-delay: 0.2s; }
        .page:nth-child(3) img { animation-delay: 0.4s; }
        .page:nth-child(4) img { animation-delay: 0.6s; }
        .page:nth-child(5) img { animation-delay: 0.8s; }
        .page:nth-child(6) img { animation-delay: 1s; }
        .page:nth-child(7) img { animation-delay: 1.2s; }
        
        #music-control {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: white;
            color: black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 9999;
            display: none;
         
            transition: all 0.3s ease;
        }

        #music-control:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }
        .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    background-color: rgba(255, 255, 255, 0.7);
    color: rgb(0, 0, 0);
    padding: 15px 30px;
    border-radius: 10px;
    z-index: 9999;
    font-size: 16px;
    text-align: center;
    opacity: 0;
    transition: all 0.3s ease;
    font-weight: 600;
}

.popup.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="cute-message">tunggu sebentar yaa nona cantik...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>
    <div class="scrapbook" id="scrapbook">
        <div class="page">
            <img src="1.png" alt="Image 1">
            <button class="floating-button">digeser</button>
        </div>
        <div class="page"><img src="2.png" alt="Image 2"></div>
        <div class="page"><img src="3.png" alt="Image 3"></div>
        <div class="page"><img src="4.png" alt="Image 4"></div>
        <div class="page"><img src="5.png" alt="Image 5"></div>
        <div class="page"><img src="6.png" alt="Image 6"></div>
        <div class="page">
            <img src="7.png" alt="Image 7">
            <button class="done-button" onclick="window.location.href='https://wa.me/089623005985?text=maacii%20yaa%20saayyaanggg'">Selesai Baca</button>
        </div>
    </div>

    <audio id="background-music" src="music.txt" loop preload="none" playsinline></audio>
    <div id="music-control">ðŸŽµ</div>

    <script>
   const scrapbook = document.getElementById('scrapbook');
const loadingScreen = document.getElementById('loading-screen');
const images = Array.from(document.querySelectorAll('.page img'));
const floatingButton = document.querySelector('.floating-button');
const doneButton = document.querySelector('.done-button');

const backgroundMusic = document.getElementById('background-music');
const musicControl = document.getElementById('music-control');
let isMusicPlaying = false;

let loadedImages = 0;
let loadingStartTime = Date.now();

function updateLoadingDots() {
    const dots = document.querySelectorAll('.loading-dot');
    const activeDotCount = Math.floor((Date.now() / 500) % 6);
    
    dots.forEach((dot, index) => {
        if (index < activeDotCount) {
            dot.classList.add('active');
        } else {
            dot.classList.remove('active');
        }
    });
}

function updateLoadingProgress(progress) {
    const progressBar = document.querySelector('.loading-progress-bar');
    progressBar.style.width = `${progress}%`;
}

async function loadMusicFromBase64() {
    try {
        const response = await fetch('music.txt');
        const base64Data = await response.text();
        
        const cleanBase64 = base64Data.trim().replace(/\n/g, '');
        backgroundMusic.src = `data:audio/mpeg;base64,${cleanBase64}`;
    } catch (error) {
        console.error('Gagal memuat musik:', error);
    }
}

function showPopup(message) {
    // Cek apakah popup sudah ada
    let existingPopup = document.querySelector('.popup');
    
    // Jika popup sedang aktif, batalkan
    if (existingPopup && existingPopup.classList.contains('show')) {
        return;
    }

    // Buat popup baru
    const popup = document.createElement('div');
    popup.classList.add('popup');
    popup.textContent = message;
    document.body.appendChild(popup);

    // Tampilkan popup
    requestAnimationFrame(() => {
        popup.classList.add('show');
    });
    
    // Hilangkan popup setelah 2 detik
    setTimeout(() => {
        popup.classList.remove('show');
        
        // Hapus elemen setelah animasi selesai
        setTimeout(() => {
            document.body.removeChild(popup);
        }, 300);
    }, 2000);
}
// Modifikasi fungsi toggleMusic
function toggleMusic() {
    if (!backgroundMusic.paused) {
        backgroundMusic.pause();
        musicControl.textContent = 'ðŸ”‡';
        isMusicPlaying = false;
        
        // Hapus popup musik nyala jika ada
        const existingPopup = document.querySelector('.popup');
        if (existingPopup) {
            existingPopup.classList.remove('show');
            setTimeout(() => {
                existingPopup.remove();
            }, 300);
        }
        
        // Tampilkan popup musik mati
        showPopup('music mati ðŸ˜Š');
    } else {
        // Hapus popup musik mati jika ada
        const existingPopup = document.querySelector('.popup');
        if (existingPopup) {
            existingPopup.classList.remove('show');
            setTimeout(() => {
                existingPopup.remove();
            }, 300);
        }

        backgroundMusic.play()
            .then(() => {
                musicControl.textContent = 'ðŸŽµ';
                isMusicPlaying = true;
                showPopup('music nyala ðŸ˜Š');
            })
            .catch(error => {
                console.error('Gagal memulai musik:', error);
            });
    }
}

// Tambahkan popup di halaman terakhir


musicControl.addEventListener('click', toggleMusic);

function getCurrentPage() {
    const scrollPosition = scrapbook.scrollLeft;
    const pageWidth = window.innerWidth;
    return Math.round(scrollPosition / pageWidth);
}

function updateButtons() {
    const currentPage = getCurrentPage();
    const totalPages = scrapbook.children.length;

    if (currentPage === 0) {
        floatingButton.style.display = 'block';
        floatingButton.classList.add('pulse', 'blink');
    } else {
        floatingButton.style.display = 'none';
        floatingButton.classList.remove('pulse', 'blink');
    }

    if (currentPage === totalPages - 1) {
        doneButton.style.display = 'block';
        doneButton.classList.add('pulse', 'blink');
    } else {
        doneButton.style.display = 'none';
        doneButton.classList.remove('pulse', 'blink');
    }
}

function finishLoading() {
    loadingScreen.style.display = 'none';
    scrapbook.style.visibility = 'visible';
    updateButtons();
    musicControl.style.display = 'flex';

    // Simulasi tekan tombol musik
    function simulateMouseClick(element) {
        const mouseEvent = new MouseEvent('click', {
            'view': window,
            'bubbles': true,
            'cancelable': true
        });
        element.dispatchEvent(mouseEvent);
    }

    // Tunggu sebentar sebelum mensimulasikan klik
    setTimeout(() => {
        simulateMouseClick(musicControl);
    }, 500);
}

function preloadImages() {
    return new Promise((resolve) => {
        const startTime = Date.now();
        const imageLoadTimeout = setTimeout(() => {
            console.warn('Gambar melebihi batas waktu loading');
            resolve();
        }, 30000);

        let imagesLoadedCount = 0;
        const totalImagesToLoad = images.length;

        // Interval untuk update dots
        const dotsInterval = setInterval(updateLoadingDots, 500);

        images.forEach((img) => {
            const image = new Image();
            image.src = img.src;
            
            const loadHandler = () => {
                imagesLoadedCount++;
                const progress = (imagesLoadedCount / totalImagesToLoad) * 100;
                updateLoadingProgress(progress);
                
                if (imagesLoadedCount === totalImagesToLoad) {
                    clearTimeout(imageLoadTimeout);
                    clearInterval(dotsInterval);
                    resolve();
                }
            };

            const errorHandler = () => {
                console.error(`Gagal memuat gambar: ${img.src}`);
                imagesLoadedCount++;
                const progress = (imagesLoadedCount / totalImagesToLoad) * 100;
                updateLoadingProgress(progress);
                
                if (imagesLoadedCount === totalImagesToLoad) {
                    clearTimeout(imageLoadTimeout);
                    clearInterval(dotsInterval);
                    resolve();
                }
            };

            image.addEventListener('load', loadHandler);
            image.addEventListener('error', errorHandler);
        });
    });
}

function preloadMusic() {
    return new Promise((resolve) => {
        const startTime = Date.now();
        const musicLoadTimeout = setTimeout(() => {
            console.warn('Musik melebihi batas waktu loading');
            resolve();
        }, 5000);

        // Interval untuk update dots
        const dotsInterval = setInterval(updateLoadingDots, 500);

        backgroundMusic.addEventListener('canplaythrough', () => {
            clearTimeout(musicLoadTimeout);
            clearInterval(dotsInterval);
            updateLoadingProgress(100);
            resolve();
        });

        backgroundMusic.addEventListener('error', () => {
            clearTimeout(musicLoadTimeout);
            clearInterval(dotsInterval);
            console.error('Gagal memuat musik');
            resolve();
        });
    });
}

window.addEventListener('load', async () => {
    // Muat musik dari base64
    await loadMusicFromBase64();

    // Tunggu gambar dan musik dimuat
    await Promise.all([preloadImages(), preloadMusic()]);

    const currentTime = Date.now();
    const elapsedTime = currentTime - loadingStartTime;

    if (elapsedTime < 3000) {
        setTimeout(finishLoading, 3000 - elapsedTime);
    } else {
        finishLoading();
    }

    // Atur volume musik
    backgroundMusic.volume = 0.3;

    floatingButton.addEventListener('click', () => {
        scrapbook.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
    });

    scrapbook.addEventListener('scroll', () => {
        updateButtons();
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            scrapbook.scrollBy({ left: -window.innerWidth, behavior: 'smooth' });
        } else if (e.key === 'ArrowRight') {
            scrapbook.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
        }
        
        setTimeout(updateButtons, 300);
    });
});


    </script>
</body>
</html>
